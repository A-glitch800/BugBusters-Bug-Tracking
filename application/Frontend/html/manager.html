<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="../css/manager-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hi, Atharv!</h1>
            <p>Here are some Projects to review</p>
            <div class="profile">
                <img src="../assets/userIcon.jpeg" alt="Manager" class="profile-icon">
            </div>
        </header>
        <main>
            <div class="project-card">
                <div class="project-icon">
                    <img src="../assets/connection.png" alt="Project" class="ProjectIcon">
                </div>
                <div class="project-details">
                    <h2>Project</h2>
                    <p>React, AWS, Golang</p>
                    <p class="time">2 days ago</p>
                </div>
                <a href="#" id="viewProjectLink">View Project</a>
            </div>
            <div class="project-card">
                <div class="project-icon">
                <img src="../assets/connection.png" alt="Project" class="ProjectIcon">
                </div>
                <div class="project-details">
                    <h2>Another Project name</h2>
                    <p>GCP python PHP</p>
                </div>
                <a href="#" id="viewProjectLink">View Project</a>
            </div>
        </main>
        <footer>
            <a href="createnewproject.html" id="createProjectLink">Create a new project</a>
        </footer>
    </div>
    <script src="../js/manager-script.js"></script>
</body>
</html>
